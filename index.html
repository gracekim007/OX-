<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#141418" />
  <title>오답 변형 OX 문법</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.png" />
  <link rel="apple-touch-icon" href="./icons/icon-180.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <button id="nav-back" class="iconbtn" aria-label="뒤로" title="뒤로" hidden>←</button>
    <div class="titlebox">
      <div class="apptitle">오답 변형 OX 문법</div>
      <div class="subtitle" id="subtitle">틀린 문제를 바로 변형해서 추가 훈련</div>
    </div>
    <button id="nav-settings" class="iconbtn" aria-label="설정" title="설정">⚙</button>
  </header>

  <main id="app" class="container"></main>

  <!-- Toast -->
  <div id="toast" class="toast" hidden></div>

  <!-- Modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__panel" role="dialog" aria-modal="true">
      <div class="modal__header">
        <div class="modal__title" id="modal-title">제목</div>
        <button class="iconbtn" data-close="1" aria-label="닫기" title="닫기">✕</button>
      </div>
      <div class="modal__body" id="modal-body"></div>
      <div class="modal__footer" id="modal-footer"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
